<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rickshaw Runner</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        
        .container {
            text-align: center;
            padding: 20px;
        }
        
        h1 {
            color: white;
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            color: rgba(255,255,255,0.9);
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        
        #game-container {
            background: #000;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            overflow: hidden;
            margin: 0 auto;
            max-width: 800px;
        }
        
        canvas {
            display: block;
            width: 100%;
            height: auto;
        }
        
        .loading {
            color: white;
            padding: 40px;
            font-size: 1.2em;
        }
        
        .instructions {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            color: white;
            max-width: 600px;
        }
        
        .instructions h2 {
            margin-top: 0;
        }
        
        .instructions p {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ›º Rickshaw Runner</h1>
        <p class="subtitle">Jump over obstacles and beat your high score!</p>
        
        <div id="game-container">
            <div class="loading">Loading game... Please wait</div>
            <canvas id="canvas" width="800" height="400"></canvas>
        </div>
        
        <div class="instructions">
            <h2>How to Play</h2>
            <p><strong>Press SPACE</strong> to jump over obstacles</p>
            <p>Avoid the flying lights and bikes</p>
            <p>Try to beat your high score!</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/gh/pygame-web/pygbag@0.8.7/static/pythons.js" type="module" defer async></script>
    <script type="application/json" id="pygbag">
    {
        "cdn": "https://cdn.jsdelivr.net/gh/pygame-web/pygbag@0.8.7/",
        "paths": [],
        "name": "Rickshaw Runner",
        "config": {
            "pygame": 2,
            "width": 800,
            "height": 400
        }
    }
    </script>
</body>
</html>
